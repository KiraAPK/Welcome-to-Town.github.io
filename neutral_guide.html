<!DOCTYPE html>
<html>
<head>
    <title>Neutral</title>
    <style>
        /* Set the background color to a dark shade */
        body {
            background-color: #111;
            color: #fff;
            font-size: 20px;
        }

        /* Style the header (e.g., game title) */
        h1 {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
            font-size: 28px;
        }

        /* Style the section headings */
        h2 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            font-size: 30px;
        }

        /* Style the tabs container */
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        /* Style individual tab labels */
        .tab {
            cursor: pointer;
            color: #f39c12;
            font-size: 22px;
            padding: 10px;
        }

        .tab:hover {
            text-decoration: underline;
        }

        /* Style the list container */
        .list-container {
            display: none;
        }

        /* Style list items */
        .list-item {
            list-style-type: none;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Neutral</h1>
    <p> 
	<a href="index.html">Back</a>
    </p>
